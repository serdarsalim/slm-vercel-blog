<!DOCTYPE html>
<html>
<head>
  <title>CORS Test Tool</title>
  <style>
    body { font-family: system-ui, sans-serif; max-width: 900px; margin: 0 auto; padding: 20px; line-height: 1.5; }
    h1 { color: #333; }
    .panel { background: #f5f5f5; padding: 20px; border-radius: 8px; margin-bottom: 20px; }
    .input-group { margin-bottom: 15px; }
    label { display: block; margin-bottom: 5px; font-weight: bold; }
    input, textarea { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; font-family: inherit; }
    button { background: #0070f3; color: white; border: none; padding: 10px 15px; border-radius: 4px; cursor: pointer; margin-right: 10px; }
    button:hover { background: #0051a8; }
    pre { background: #f0f0f0; padding: 15px; overflow-x: auto; border-radius: 4px; }
    .success { color: green; font-weight: bold; }
    .error { color: red; font-weight: bold; }
    .warning { color: orange; }
    .request-info { margin-top: 20px; border-top: 1px solid #ddd; padding-top: 20px; }
    .debug { font-family: monospace; font-size: 12px; color: #666; }
    .tabs { display: flex; margin-bottom: 10px; }
    .tab { padding: 8px 16px; cursor: pointer; background: #eee; margin-right: 5px; border-radius: 4px 4px 0 0; }
    .tab.active { background: #0070f3; color: white; }
    .tab-content { display: none; }
    .tab-content.active { display: block; }
  </style>
</head>
<body>
  <h1>Next.js API CORS Test Tool</h1>
  
  <div class="panel">
    <div class="input-group">
      <label for="endpoint">API Endpoint:</label>
      <input id="endpoint" type="text" value="/api/author/authenticate" placeholder="Enter API endpoint path (e.g., /api/test)">
    </div>
    
    <div class="input-group">
      <label for="baseUrl">Base URL:</label>
      <input id="baseUrl" type="text" placeholder="Enter base URL (leave empty for same origin)">
    </div>
    
    <div class="tabs">
      <div class="tab active" data-tab="json">JSON</div>
      <div class="tab" data-tab="form">Form Data</div>
      <div class="tab" data-tab="query">Query Params</div>
    </div>
    
    <div id="json-tab" class="tab-content active">
      <div class="input-group">
        <label for="jsonBody">Request Body (JSON):</label>
        <textarea id="jsonBody" rows="5">{"authorToken": "55a9855c032ca6bd7ee540cff62afb535e14598e664c31371c63d9d32ec2e2ac", "handle": "TBH"}</textarea>
      </div>
    </div>
    
    <div id="form-tab" class="tab-content">
      <div class="input-group">
        <label>Form Fields:</label>
        <div id="formFields">
          <div style="display: flex; margin-bottom: 8px;">
            <input type="text" placeholder="Key" value="authorToken">
            <input type="text" placeholder="Value" value="55a9855c032ca6bd7ee540cff62afb535e14598e664c31371c63d9d32ec2e2ac">
            <button type="button" onclick="removeFormField(this)">-</button>
          </div>
          <div style="display: flex; margin-bottom: 8px;">
            <input type="text" placeholder="Key" value="handle">
            <input type="text" placeholder="Value" value="TBH">
            <button type="button" onclick="removeFormField(this)">-</button>
          </div>
        </div>
        <button type="button" onclick="addFormField()">Add Field</button>
      </div>
    </div>
    
    <div id="query-tab" class="tab-content">
      <div class="input-group">
        <label>Query Parameters:</label>
        <div id="queryParams">
          <div style="display: flex; margin-bottom: 8px;">
            <input type="text" placeholder="Key" value="authorToken">
            <input type="text" placeholder="Value" value="55a9855c032ca6bd7ee540cff62afb535e14598e664c31371c63d9d32ec2e2ac">
            <button type="button" onclick="removeQueryParam(this)">-</button>
          </div>
          <div style="display: flex; margin-bottom: 8px;">
            <input type="text" placeholder="Key" value="handle">
            <input type="text" placeholder="Value" value="TBH">
            <button type="button" onclick="removeQueryParam(this)">-</button>
          </div>
        </div>
        <button type="button" onclick="addQueryParam()">Add Parameter</button>
      </div>
    </div>
    
    <div class="input-group">
      <label for="method">HTTP Method:</label>
      <select id="method">
        <option value="POST">POST</option>
        <option value="GET">GET</option>
        <option value="PUT">PUT</option>
        <option value="DELETE">DELETE</option>
        <option value="OPTIONS">OPTIONS</option>
      </select>
    </div>
    
    <div class="input-group">
      <label>Headers:</label>
      <div id="headers">
        <div style="display: flex; margin-bottom: 8px;">
          <input type="text" placeholder="Header name" value="Content-Type">
          <input type="text" placeholder="Header value" value="application/json">
          <button type="button" onclick="removeHeader(this)">-</button>
        </div>
      </div>
      <button type="button" onclick="addHeader()">Add Header</button>
    </div>
    
    <div>
      <button onclick="sendRequest()">Send Request</button>
      <button onclick="sendWithCredentials()">Send With Credentials</button>
      <button onclick="sendWithProxy()">Send Via CORS Proxy</button>
      <button onclick="sendPreflightOptions()">Send OPTIONS Preflight</button>
    </div>
  </div>
  
  <div class="panel">
    <h2>Response</h2>
    <div id="status"></div>
    <pre id="result">Click a button to test the API...</pre>
    
    <div class="request-info">
      <h3>Request Details</h3>
      <div id="requestDetails" class="debug"></div>
    </div>
  </div>
  
  <script>
    // Tab functionality
    document.querySelectorAll('.tab').forEach(tab => {
      tab.addEventListener('click', () => {
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
        
        tab.classList.add('active');
        document.getElementById(`${tab.dataset.tab}-tab`).classList.add('active');
      });
    });
    
    // Add form field
    function addFormField() {
      const div = document.createElement('div');
      div.style.display = 'flex';
      div.style.marginBottom = '8px';
      div.innerHTML = `
        <input type="text" placeholder="Key">
        <input type="text" placeholder="Value">
        <button type="button" onclick="removeFormField(this)">-</button>
      `;
      document.getElementById('formFields').appendChild(div);
    }
    
    // Remove form field
    function removeFormField(button) {
      button.parentElement.remove();
    }
    
    // Add query parameter
    function addQueryParam() {
      const div = document.createElement('div');
      div.style.display = 'flex';
      div.style.marginBottom = '8px';
      div.innerHTML = `
        <input type="text" placeholder="Key">
        <input type="text" placeholder="Value">
        <button type="button" onclick="removeQueryParam(this)">-</button>
      `;
      document.getElementById('queryParams').appendChild(div);
    }
    
    // Remove query parameter
    function removeQueryParam(button) {
      button.parentElement.remove();
    }
    
    // Add header
    function addHeader() {
      const div = document.createElement('div');
      div.style.display = 'flex';
      div.style.marginBottom = '8px';
      div.innerHTML = `
        <input type="text" placeholder="Header name">
        <input type="text" placeholder="Header value">
        <button type="button" onclick="removeHeader(this)">-</button>
      `;
      document.getElementById('headers').appendChild(div);
    }
    
    // Remove header
    function removeHeader(button) {
      button.parentElement.remove();
    }
    
    // Get form data
    function getFormData() {
      const formData = new FormData();
      document.querySelectorAll('#formFields > div').forEach(field => {
        const inputs = field.querySelectorAll('input');
        if (inputs[0].value && inputs[1].value) {
          formData.append(inputs[0].value, inputs[1].value);
        }
      });
      return formData;
    }
    
    // Get query parameters
    function getQueryParams() {
      const params = new URLSearchParams();
      document.querySelectorAll('#queryParams > div').forEach(param => {
        const inputs = param.querySelectorAll('input');
        if (inputs[0].value && inputs[1].value) {
          params.append(inputs[0].value, inputs[1].value);
        }
      });
      return params;
    }
    
    // Get headers
    function getHeaders() {
      const headers = {};
      document.querySelectorAll('#headers > div').forEach(header => {
        const inputs = header.querySelectorAll('input');
        if (inputs[0].value && inputs[1].value) {
          headers[inputs[0].value] = inputs[1].value;
        }
      });
      return headers;
    }
    
    // Send request
    async function sendRequest(options = {}) {
      const statusDiv = document.getElementById('status');
      const resultPre = document.getElementById('result');
      const detailsDiv = document.getElementById('requestDetails');
      
      statusDiv.innerHTML = '<span class="warning">Sending request...</span>';
      resultPre.textContent = '';
      detailsDiv.textContent = '';
      
      const endpoint = document.getElementById('endpoint').value;
      const baseUrl = document.getElementById('baseUrl').value || '';
      const method = document.getElementById('method').value;
      
      // Construct the URL based on active tab
      let url = baseUrl + endpoint;
      
      const activeTab = document.querySelector('.tab.active').dataset.tab;
      if (activeTab === 'query') {
        const params = getQueryParams();
        if (params.toString()) {
          url += '?' + params.toString();
        }
      }
      
      // Handle CORS proxy if needed
      if (options.useProxy) {
        const corsProxyUrl = 'https://corsproxy.io/?';
        url = `${corsProxyUrl}${encodeURIComponent(url)}`;
      }
      
      // Prepare the fetch options
      const fetchOptions = {
        method: options.method || method,
        headers: getHeaders()
      };
      
      // Add credentials if needed
      if (options.withCredentials) {
        fetchOptions.credentials = 'include';
      }
      
      // Add body based on active tab and method
      if (['POST', 'PUT', 'PATCH', 'DELETE'].includes(fetchOptions.method)) {
        if (activeTab === 'json') {
          try {
            const jsonBody = document.getElementById('jsonBody').value;
            fetchOptions.body = jsonBody;
          } catch (e) {
            statusDiv.innerHTML = '<span class="error">Invalid JSON body</span>';
            return;
          }
        } else if (activeTab === 'form') {
          fetchOptions.body = getFormData();
          // Remove Content-Type header for FormData (browser sets it with boundary)
          if (fetchOptions.headers['Content-Type'] === 'application/json') {
            delete fetchOptions.headers['Content-Type'];
          }
        }
      }
      
      // Log request details
      detailsDiv.innerHTML = `
        <strong>URL:</strong> ${url}<br>
        <strong>Method:</strong> ${fetchOptions.method}<br>
        <strong>Headers:</strong> ${JSON.stringify(fetchOptions.headers, null, 2)}<br>
        ${fetchOptions.body ? `<strong>Body:</strong> ${typeof fetchOptions.body === 'string' ? fetchOptions.body : '[FormData]'}<br>` : ''}
        ${options.useProxy ? '<strong>Using CORS proxy</strong><br>' : ''}
        ${options.withCredentials ? '<strong>Including credentials</strong><br>' : ''}
      `;
      
      try {
        // Create AbortController for timeout
        const controller = new AbortController();
        const timeoutId = setTimeout(() => controller.abort(), 10000);
        fetchOptions.signal = controller.signal;
        
        // Make the request
        const response = await fetch(url, fetchOptions);
        clearTimeout(timeoutId);
        
        // Process response
        const responseText = await response.text();
        
        // Response headers
        const headersList = [];
        response.headers.forEach((value, key) => {
          headersList.push(`${key}: ${value}`);
        });
        
        detailsDiv.innerHTML += `
          <strong>Response Status:</strong> ${response.status} ${response.statusText}<br>
          <strong>Response Headers:</strong><br>
          <pre>${headersList.join('\n')}</pre>
        `;
        
        // Try to parse response as JSON
        try {
          const data = JSON.parse(responseText);
          resultPre.textContent = JSON.stringify(data, null, 2);
          
          if (data.success) {
            statusDiv.innerHTML = `<span class="success">Success! Status: ${response.status}</span>`;
          } else {
            statusDiv.innerHTML = `<span class="error">API Error. Status: ${response.status}</span>`;
          }
        } catch (e) {
          // Not JSON
          if (responseText.includes('<!DOCTYPE html>')) {
            statusDiv.innerHTML = `<span class="error">Received HTML instead of JSON. Status: ${response.status}</span>`;
            resultPre.textContent = `HTML response received. This could indicate a routing issue, 404 error, or server-side error.
            
First 500 characters:
${responseText.substring(0, 500)}...`;
          } else {
            statusDiv.innerHTML = `<span class="error">Non-JSON response. Status: ${response.status}</span>`;
            resultPre.textContent = responseText;
          }
        }
      } catch (error) {
        console.error('Request error:', error);
        
        if (error.name === 'AbortError') {
          statusDiv.innerHTML = `<span class="error">Request timed out</span>`;
          resultPre.textContent = "The request took too long to complete.";
        } else if (error.message.includes('Failed to fetch')) {
          statusDiv.innerHTML = `<span class="error">Failed to fetch (CORS issue)</span>`;
          resultPre.textContent = `This error typically indicates a CORS issue:
          
1. The browser is blocking a cross-origin request
2. The server is not responding
3. Network connectivity issues

Error details: ${error.toString()}

Try:
- Using the "Send Via CORS Proxy" button
- Checking your CORS configuration on the server
- Ensuring the API endpoint exists and is accessible`;
        } else {
          statusDiv.innerHTML = `<span class="error">Error: ${error.message}</span>`;
          resultPre.textContent = error.toString();
        }
      }
    }
    
    // Send with credentials
    function sendWithCredentials() {
      sendRequest({ withCredentials: true });
    }
    
    // Send via CORS proxy
    function sendWithProxy() {
      sendRequest({ useProxy: true });
    }
    
    // Send OPTIONS preflight
    function sendPreflightOptions() {
      sendRequest({ method: 'OPTIONS' });
    }
  </script>
</body>
</html>
